location = / {
  return 301 "/web/";
}

location /web {
  alias /usr/share/grommunio-web/;
  index index.php;
}
location ~* ^/web/(.+\.php)$ {
  alias /usr/share/grommunio-web/;

  # deny access to .htaccess files
  location ~ /\.ht {
    deny all;
  }

  include fastcgi_params;
  fastcgi_param PHP_VALUE "
    register_globals=off
    magic_quotes_gpc=off
    magic_quotes_runtime=off
    post_max_size=31M
    upload_max_filesize=30M
  ";
  fastcgi_param PHP_VALUE "
    post_max_size=31M
    upload_max_filesize=30M
    max_execution_time=3660
  ";

  fastcgi_index index.php;
  fastcgi_param SCRIPT_FILENAME $document_root$1;
  fastcgi_pass fpm_web;
  access_log /var/log/grommunio/nginx-web-access.log;
  error_log /var/log/grommunio/nginx-web-error.log;

  # CSS and Javascript
  location ~* \.(?:css|js)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }

  # All (static) resources set to 2 months expiration time.
  location ~* \.(?:jpg|gif|png)$ {
    expires 2M;
    access_log off;
    add_header Cache-Control "public";
  }

  # enable gzip compression
  gzip on;
  gzip_min_length  1100;
  gzip_buffers  4 32k;
  gzip_types  text/plain application/x-javascript text/xml text/css application/json;
  gzip_vary on;
}
